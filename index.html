<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <main class="layout">
        <div class="media-dashboard">
          <div class="title-media">
            <div>
              <h1>Social Media Dashboard</h1>
              <p>Total Followers: 23.004</p>
            </div>
            <label >
              Dark Mode
              <input  type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
            

          <div class="media-ds-ctrl">

            <!-- FACEBOOK CARD -->
            <div class="card facebook">
              <div class="top-card">
                <img src="./images/icon-facebook.svg"
                alt="Icon facebook">
                <label>@danielVaini</label>
              </div>
              <div class="number-followers">
                <p>1987</p>
                <span>FOLLOWERS</span>
              </div>
              <div class="bottom-card">
                <img src="./images/icon-up.svg"
                alt="Icon up">
                <label >72 Today</label>
              </div>
            </div>

            <!-- TWITTER CARD -->
            <div class="card twitter">
              <div class="top-card">
                <img src="./images/icon-twitter.svg"
                alt="Icon facebook">
                <label>@danVaini</label>
              </div>
              <div class="number-followers">
                <p>1044</p>
                <span>FOLLOWERS</span>
              </div>
              <div class="bottom-card">
                <img src="./images/icon-up.svg"
                alt="Icon up">
                <label >99 Today</label>
              </div>
            </div>

            <!-- INSTAGRAM CARD -->
            <div class="card ">
              <div class="instagram"></div>
              <div class="top-card">
                <img src="./images/icon-instagram.svg"
                alt="Icon facebook">
                <label>@danielVaini</label>
              </div>
              <div class="number-followers">
                <p>11k</p>
                <span>FOLLOWERS</span>
              </div>
              <div class="bottom-card">
                <img src="./images/icon-up.svg"
                alt="Icon up">
                <label >1099 Today</label>
              </div>
            </div>

            <!-- YOUTUBE CARD -->
            <div class="card youtube">
              <div class="top-card">
                <img src="./images/icon-youtube.svg"
                alt="Icon facebook">
                <label>Daniel DEV</label>
              </div>
              <div class="number-followers">
                <p>8239</p>
                <span>Subscribers</span>
              </div>
              <div class="bottom-card">
                <img src="./images/icon-down.svg"
                alt="Icon up">
                <label >144 Today</label>
              </div>
            </div>
           
          </div>
        </main>
      </div>

  </body>
</html>
