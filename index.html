<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">      
        <!-- MEDIA DASHBOARD -->
        <main class="layout-card">
          <div class="media-dashboard">
            <div class="title-media">
              <div>
                <h1>Social Media Dashboard</h1>
                <p>Total Followers: 23.004</p>
              </div>
              <label class="switch">
                Dark Mode
                <input  type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
            
            
            <div class="media-ds-ctrl">
              
              <!-- FACEBOOK CARD -->
              <div class="card facebook">
                <div class="top-card">
                  <img src="./images/icon-facebook.svg"
                  alt="Icon facebook">
                  <label>@danielVaini</label>
                </div>
                <div class="number-followers">
                  <p>1987</p>
                  <span>FOLLOWERS</span>
                </div>
                <div class="bottom-card">
                <img src="./images/icon-up.svg"
                alt="Icon up">
                <label >72 Today</label>
              </div>
            </div>
            
            <!-- TWITTER CARD -->
            <div class="card twitter">
              <div class="top-card">
                <img src="./images/icon-twitter.svg"
                alt="Icon facebook">
                <label>@danVaini</label>
              </div>
              <div class="number-followers">
                <p>1044</p>
                <span>FOLLOWERS</span>
              </div>
              <div class="bottom-card">
                <img src="./images/icon-up.svg"
                alt="Icon up">
                <label >99 Today</label>
              </div>
            </div>
            
            <!-- INSTAGRAM CARD -->
            <div class="card ">
              <div class="instagram"></div>
              <div class="top-card">
                <img src="./images/icon-instagram.svg"
                alt="Icon facebook">
                <label>@danielVaini</label>
              </div>
              <div class="number-followers">
                <p>11k</p>
                <span>FOLLOWERS</span>
              </div>
              <div class="bottom-card">
                <img src="./images/icon-up.svg"
                alt="Icon up">
                <label >1099 Today</label>
              </div>
            </div>
            
            <!-- YOUTUBE CARD -->
            <div class="card youtube">
              <div class="top-card">
                <img src="./images/icon-youtube.svg"
                alt="Icon facebook">
                <label>Daniel DEV</label>
              </div>
              <div class="number-followers">
                <p>8239</p>
                <span>Subscribers</span>
              </div>
              <div class="bottom-card">
                <img src="./images/icon-down.svg"
                alt="Icon up">
                <label >144 Today</label>
              </div>
            </div>
            
          </div>
        </main>
  
        
        <!-- OVERVIEW TODAY-->
        <section class="layout-overview">
          <div class="title-overview">
            <p>Overview - Today</p>
          </div>
          <div class="overview">


          <div class="card-overview">
            <div class="top-card">
              <label>Page Views</label>
              <img src="./images/icon-facebook.svg" alt="Icone facebook">
            </div>
            <div class="bottom-card">
              <p>87</p>
              <div>
                <img src="./images/icon-up.svg" alt="Icone flexa para cima">
                <label>3%</label>
              </div>
            </div>
          </div>

          <div class="card-overview">
            <div class="top-card">
              <label>Likes</label>
              <img src="./images/icon-facebook.svg" alt="Icone facebook">
            </div>
            <div class="bottom-card">
              <p>52</p>
              <div>
                <img src="./images/icon-down.svg" alt="Icone flexa para baixo">
                <label class="red">2%</label>
              </div>
            </div>
          </div>

          <div class="card-overview">
            <div class="top-card">
              <label>Likes</label>
              <img src="./images/icon-instagram.svg" alt="Icone instagram">
            </div>
            <div class="bottom-card">
              <p>87</p>
              <div>
                <img src="./images/icon-up.svg" alt="Flecha para cima">
                <label>2257%</label>
              </div>
            </div>
          </div>

          <div class="card-overview">
            <div class="top-card">
              <label>Profile Views</label>
              <img src="./images/icon-instagram.svg" alt="Icone instagram">
            </div>
            <div class="bottom-card">
              <p>52k</p>
              <div>
                <img src="./images/icon-up.svg" alt="Flecha para cima">
                <label>1375%</label>
              </div>
            </div>
          </div>

          <div class="card-overview">
            <div class="top-card">
              <label>Retweets</label>
              <img src="./images/icon-twitter.svg" alt="Icone twitter">
            </div>
            <div class="bottom-card">
              <p>117</p>
              <div>
                <img src="./images/icon-up.svg" alt="Flecha para cima">
                <label>303%</label>
              </div>
            </div>
          </div>

          <div class="card-overview">
            <div class="top-card">
              <label>Likes</label>
              <img src="./images/icon-twitter.svg" alt="Icone twitter">
            </div>
            <div class="bottom-card">
              <p>507</p>
              <div>
                <img src="./images/icon-up.svg" alt="Flecha para cima">
                <label>553%</label>
              </div>
            </div>
          </div>

          <div class="card-overview">
            <div class="top-card">
              <label>Likes</label>
              <img src="./images/icon-youtube.svg" alt="Icone youtube">
            </div>
            <div class="bottom-card">
              <p>107</p>
              <div>
                <img src="./images/icon-down.svg" alt="Flecha para baixo">
                <label class="red">19%</label>
              </div>
            </div>
          </div>

          <div class="card-overview">
            <div class="top-card">
              <label>Total Views</label>
              <img src="./images/icon-youtube.svg" alt="Icone youtube">
            </div>
            <div class="bottom-card">
              <p>1407</p>
              <div>
                <img src="./images/icon-down.svg" alt="Flecha para baixo">
                <label class="red">12%</label>
              </div>
            </div>
          </div>


        </div>
      </section>
    </div>

</html>
